{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KiliPesa</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- jquery should be top -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

     <!-- semantic ui css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <!-- Favicon -->
    {% comment %} <link href="img/favicon.ico" rel="icon" /> {% endcomment %}

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href={% static "mkulima/js/darkpan/lib/owlcarousel/assets/owl.carousel.min.css" %} rel="stylesheet" />
    <link
      href={% static "mkulima/js/darkpan/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" %}
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href={% static "mkulima/css/darkpan/bootstrap.min.css" %}
    rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href={% static "mkulima/css/darkpan/style.css" %} rel="stylesheet" />
  </head>

  <body style="background: #95D5B2">
    <div class="container-fluid position-relative d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sign Up Start -->
      <div class="container-fluid">
        <div
          class="row h-100 align-items-center justify-content-center"
          style="min-height: 100vh"
        >
          <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <form method="POST" action="#">
              {% csrf_token %}
              <div style="background: #fff" class="rounded p-4 p-sm-5 my-4 mx-3">
                <div id="message" style="font-weight: bold; color: red; margin-top: 10px;">
                  <p id='pMessage'>{{message}}</p>
              </div>
                <div
                  class="d-flex align-items-center justify-content-between mb-3"
                >
                  <a href="index.html" class="">
                    <h3 class="text-primary">
                      <i class="text-success fa fa-user-edit me-2"></i>
                    </h3>
                  </a>
                  <h3 class='text-success'>Join our team</h3>
                </div>
                <div class="form-floating mb-3">
                  <select style="background: #95D5B2; border: 1px solid #6c7293" class="form-select" id="floatingSelect" name="category"
                      aria-label="Floating label select example">
                      <option selected>Open this select menu</option>
                      <option value="Gatherman">Gatherman</option>
                      <option value="Argonomist">Argonomist</option>
                  </select>
                  <label for="floatingSelect">Pick category</label>
              </div>
                <div class="form-floating mb-3">
                  <input
                    style="background: #95D5B2; border: 1px solid #6c7293"
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    name="email"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    style="background: #95D5B2; border: 1px solid #6c7293"
                    autocomplete="new-password"
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    name="password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
              
                <button type="submit" class="btn btn-success py-3 w-100 mb-4">
                  Sign Up
                </button>
                <p class="text-center mb-0">
                  Already have an Account? <a class="text-success" href={% url 'login' %}>Sign In</a>
                </p>
              </div>
          </form>
          </div>
        </div>
      </div>
      <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static "mkulima/js/darkpan/lib/chart/chart.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/easing/easing.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/waypoints/waypoints.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/owlcarousel/owl.carousel.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/moment.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/moment-timezone.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js" %}></script>

    <!-- Template Javascript -->
    <script src={% static "mkulima/js/darkpan/main.js" %}></script>


    <script>    
      let elem = document.getElementById('message')
      let pMessage = document.getElementById('pMessage')
      if (pMessage.firstChild !== null) {
          console.log('can you clear me')
          setTimeout(() => {
              elem.style.display = 'none'
          }, 3000)
      }
  </script>
  </body>
</html>
