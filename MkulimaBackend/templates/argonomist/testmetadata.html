
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KiliPesa</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- jquery should be top -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- semantic ui css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
    integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link href={% static "mkulima/js/darkpan/lib/owlcarousel/assets/owl.carousel.min.css" %} rel="stylesheet" />
    <link
      href={% static "mkulima/js/darkpan/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" %}
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href={% static "mkulima/css/darkpan/bootstrap.min.css" %}
    rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href={% static "mkulima/css/darkpan/style.css" %} rel="stylesheet" />
</head>


<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav style="background: #fff" class="navbar">
                <a href="/" class="navbar-brand mx-4 mb-3" ><img src={% static 'mkulima/images/logo.jpeg' %} width="100" /></a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src={{photo}} alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 style="color: #6c7293;" class="mb-0 text-capitalize">{{fname}} {{lname}}</h6>
                        <span>Argonomist</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href={%url 'argo_full_profile' %} class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href={%url 'argo_addtest' %} class="text-nowrap nav-item nav-link"><i class="fa fa-comments me-2"></i>Test & Recomme.</a>
                    <a href={% url 'argontasks' %} class="text-nowrap nav-item nav-link active"><i class="fa fa-th me-2"></i>My Task</a>
                    <a href="table.html" class="nav-item nav-link"><i class="fa fa-edit me-2"></i>Edit Profile</a>
                    <a href="form.html" class="nav-item nav-link text-nowrap"><i class="fa fa-lock me-2"></i>Change Password</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav style="background: #fff" class="navbar navbar-expand sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars text-success"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src={{photo}} alt="" style="width: 40px; height: 40px;">
                            <span style="color: #6c7293; font-weight: bold" class="d-none d-lg-inline-flex text-capitalize" onmouseover="this.style.color='#49A078'" onmouseout="this.style.color='#6c7293'">{{fname}} {{lname}}</span>
                        </a>
                        <div style="background: #fff" class="dropdown-menu dropdown-menu-end border-0 rounded-0 rounded-bottom m-0">
                            <a href={% url 'logout' %} class="dropdown-item">Logout</a>
                            
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Recent Sales Start -->
            <div class="container-fluid pt-4 px-4">
                <div style="background: #fff" class="text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-1">
                        <h6 style="color: #6c7293;" class="mb-0 text-uppercase fst-italici">Perform test and add Recommendation</h6>
                        <div>
                            <button type="submit" id="completebtn" form="addreport" class="btn btn-success">Finish</button>
                        </div>
                    </div>
                    <div class="text-start">Farm (Soil sample): #{{task.id}}<a href={% url 'iwantthistask' rid=task.id %} class="font-weight-bold fst-italici mx-2" style="text-decoration: underline; font-weight: bold; color: grey; font-size: 12px; cursor: pointer; text-transform: uppercase">view info</a></div>
                </div>

               
            </div>
            <!-- Recent Sales End -->
            <form onkeydown="return event.key != 'Enter';" id="addreport", method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container-fluid pt-4 px-4" style="margin-bottom: 20px">

                    <div class="row g-4">
                        <div class="col-sm-12 col-xl-6">
                            <div style="background: #fff;" class="rounded h-100 p-4">
                                <h6 style="color: #6c7293;" class="mb-4 fst-italici text-uppercase">Physical Tests</h6>
                                <div class="row">
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="scolor" class="form-label">Soil color</label>
                                        <select style="background: #95D5B2; border: 1px solid #6c7293;" id="scolor" name="scolor" class="form-select mb-3" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Black">Black</option>
                                            <option value="Red">Red</option>
                                            <option value="White">White</option>
                                            <option value="Brown">Brown</option>
                                            <option value="Grey">Grey</option>
                                            <option value="Yellow">Yellow</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="sstructure" class="form-label">Soil Structure</label>
                                        <select style="background: #95D5B2; border: 1px solid #6c7293;" id="sstructure" name="sstructure" class="form-select mb-3" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Platy">Platy</option>
                                            <option value="Plismatic">Plismatic</option>
                                            <option value="Columnar">Columnar</option>
                                            <option value="Granular">Granular</option>
                                            <option value="Blocky">Blocky</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="sform" class="form-label">Soil form</label>
                                        <select style="background: #95D5B2; border: 1px solid #6c7293;" id="sform" name="sform" class="form-select mb-3" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Sand">Sand</option>
                                            <option value="Silt">Silty</option>
                                            <option value="Clay">Clay</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="stexture" class="form-label">Soil Texture</label>
                                        <select style="background: #95D5B2; border: 1px solid #6c7293;" id="stexture" name="stexture" class="form-select mb-3" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Sand">Sand</option>
                                            <option value="Loamy sand">Loamy sand</option>
                                            <option value="Sandy loam">Sandy loam</option>
                                            <option value="Loam">Loam</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="sdensity" class="form-label">Bulky density (kg/m<sup>3</sup>)</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="sdensity" class="form-control" id="sdensity"
                                        aria-describedby="emailHelp">
                                    </div> 
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="sporosity" class="form-label">Soil porosity (kg/m<sup>3</sup>)</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="sporosity" class="form-control" id="sporosity"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="smoisture" class="form-label">Soil moisture (ppm)</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="smoisture" class="form-control" id="smoisture"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="stemp" class="form-label">Soil temperature (<sup>0</sup>C)</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="stemp" class="form-control" id="stemp"
                                        aria-describedby="emailHelp">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-xl-6">
                            <div style="background: #fff" class="rounded h-100 p-4">
                                <h6 style="color: #6c7293;" class="mb-4 fst-italici text-uppercase">Chemical Tests</h6>
                                <div class="row">
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="sph" class="form-label">Soil pH</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="sph" class="form-control" id="sph"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="sphos" class="form-label">Phosphorus level (ppm)</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="sphos" class="form-control" id="sphos"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="spota" class="form-label">Potassium Level (ppm)</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="spota" class="form-control" id="spota"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="snitr" class="form-label">Nitrogen Level (ppm)</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="snitr" class="form-control" id="snitr"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3 col-12 col-md-6  col-sm-12 col-lg-6 col-xl-6">
                                        <label for="sorganic" class="form-label">Organic matter (ppm)</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293;" type="number" step="any" min="0" name="sorganic" class="form-control" id="sorganic"
                                        aria-describedby="emailHelp">
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-success btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src={% static "mkulima/js/darkpan/lib/chart/chart.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/easing/easing.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/waypoints/waypoints.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/owlcarousel/owl.carousel.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/moment.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/moment-timezone.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js" %}></script>


    <!-- Template Javascript -->
    <script src={% static "mkulima/js/darkpan/main.js" %}></script>

</body>

</html>
