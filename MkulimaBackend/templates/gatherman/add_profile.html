{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>KiliPesa</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- jquery should be top -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

     <!-- semantic ui css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href={% static "mkulima/js/darkpan/lib/owlcarousel/assets/owl.carousel.min.css" %} rel="stylesheet" />
    <link
      href={% static "mkulima/js/darkpan/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" %}
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href={% static "mkulima/css/darkpan/bootstrap.min.css" %}
    rel="stylesheet" />
    <!-- Template Stylesheet -->
    <link href={% static "mkulima/css/darkpan/style.css" %} rel="stylesheet" />

</head>

<body style="background: #95D5B2">
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-10">
                    
                    <form method="POST" enctype="multipart/form-data" action="#">
                        {% csrf_token %}
                        <div class="col-sm-12 col-xl-12 align-center">
                            <div style="background: #fff" class="rounded h-100 p-4">
                                <div id="message">
                                    <p id="pMessage" class="text-danger h5">{{message}}</p>
                                </div>
                                <h6 class="mb-4 h4 text-success">Complete Profile</h6>
                                <div class='row'>
                                    <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <input style="background: #95D5B2; border: 1px solid #6c7293" type="text" class="form-control" id="floatingInput" name="fname"
                                            placeholder="">
                                        <label class="mx-2" for="floatingInput">First name</label>
                                    </div>
                                    <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <input style="background: #95D5B2; border: 1px solid #6c7293" type="text" class="form-control" id="floatingPassword" name="lname"
                                            placeholder="text">
                                        <label class="mx-2" for="floatingPassword">Last name</label>
                                    </div>
                                    <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <input style="background: #95D5B2; border: 1px solid #6c7293" maxlength="10" type="text" class="form-control" id="floatingPassword" name="phone"
                                            placeholder="text">
                                        <label class="mx-2" for="floatingPassword">Phone number</label>
                                    </div>
                                    
                                    <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <select style="background: #95D5B2; border: 1px solid #6c7293" class="form-select" id="floatingSelect" name="country"
                                            aria-label="Floating label select example">
                                            <option selected value="Tanzania">TANZANIA</option>
                                            
                                        </select>
                                        <label class="mx-2" for="floatingSelect">Country</label>
                                    </div>
                                    <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <select style="background: #95D5B2; border: 1px solid #6c7293" class="form-select" id="region" name="region"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            {% comment %} <option value="Dar es salaam">Dar es salaam</option> {% endcomment %}
                                        </select>
                                        <label class="mx-2" for="region">Region</label>
                                    </div>
                                    <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <select style="background: #95D5B2; border: 1px solid #6c7293" class="form-select" id="district" name="district"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                           
                                        </select>
                                        <label class="mx-2" for="district">District</label>
                                    </div>
                                    <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <input style="background: #95D5B2; border: 1px solid #6c7293" type="text" class="form-control" id="ward" name="ward"
                                            placeholder="text">
                                        <label class="mx-2" for="ward">Ward</label>
                                    </div>
                                    {% comment %} <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <select class="form-select" id="floatingSelect" name="ward"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Vingunguti">Vingunguti</option>
                                            <option value="Buguruni">Buguruni</option>
                                            <option value="Matumbi">Matumbi</option>
                                        </select>
                                        <label for="floatingSelect">Ward</label>
                                    </div> {% endcomment %}
                                    <div class="form-floating mb-3 col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <select style="background: #95D5B2; border: 1px solid #6c7293" class="form-select" id="floatingSelect" name="e-level"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Bachelor's Degree">Bachelor's Degree</option>
                                            <option value="Ordinary Diploma">Ordinary Diploma</option>
                                            <option value="Advanced Diploma">Advanced Diploma</option>

                                        </select>
                                        <label for="floatingSelect">Education level</label>
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <label for="formFileLg" class="form-label">Attach academic certicate</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293" class="form-control form-control-lg" name="certificate" id="formFileLg" type="file">
                                    </div>
                                    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4">
                                        <label for="formFileLg" class="form-label">Upload profile picture</label>
                                        <input style="background: #95D5B2; border: 1px solid #6c7293" class="form-control form-control-lg" name="profile" id="formFileLg" type="file">
                                    </div>
                                    </div>
                                    <div style='margin-top: 12px;'>
                                        <button type="submit" class="btn btn-success btn-lg rounded-pill m-2">Save Profile</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- Javascript location -->
    <script src={% static 'mkulima/js/location.js' %}></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src={% static "mkulima/js/darkpan/lib/chart/chart.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/easing/easing.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/waypoints/waypoints.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/owlcarousel/owl.carousel.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/moment.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/moment-timezone.min.js" %}></script>
    <script src={% static "mkulima/js/darkpan/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js" %}></script>


    <!-- Template Javascript -->
    <script src={% static "mkulima/js/darkpan/main.js" %}></script>

    <script>    
        let elem = document.getElementById('message')
        let pMessage = document.getElementById('pMessage')
        if (pMessage.firstChild !== null) {
            console.log('can you clear me')
            setTimeout(() => {
                elem.style.display = 'none'
            }, 3000)
        }
    </script>

</body>

</html>
